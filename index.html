<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Biglietto treno</title>
</head>

<body class="bg-danger">

    <header>
        <h1 class="text-light text-center pt-5"> Calcola il prezzo del tuo biglietto</h1>
    </header>


    <div class="container bg-light pt-5">
        <form class="row g-3">
            <div class="col text-center">
                <label for="nome" class="form-label">Nome</label>
                <input type="Nome" class="form-control" id="Nome">
            </div>
            <div class="col text-center">
                <label for="km" class="form-label">Km da percorrere</label>
                <input type="km" class="form-control" id="km">
            </div>
            <div class="col text-center">
                <label for="fascia d'età" class="form-label">Fascia d'età</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Fascia d'età</option>
                <option value="1">Minorenne</option>
                <option value="2">Maggiorenne</option>
                <option value="3">Over 65</option>
            </select>
            </div>

    </div>



    <script src="./js/script.js"></script>
</body>

</html>
