<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Biglietto treno</title>
</head>

<body class="bg-danger">

    <header>
        <h1 class="text-light text-center pt-5"> Calcola il prezzo del tuo biglietto</h1>
    </header>


    <div class="container bg-light mt-5">
        <form class="row g-3" id="form-biglietto">
            <div class="col-4 text-center">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="col-4 text-center">
                <label for="km" class="form-label">Km da percorrere</label>
                <input type="number" class="form-control" id="km">
            </div>
            <div class="col-4 text-center">
                <label for="fascia" class="form-label">Fascia d'età</label>
                <select class="form-select" id="fascia" aria-label="Default select example">
                    <option selected>Fascia d'età</option>
                    <option value="min">Minorenne</option>
                    <option value="mag">Maggiorenne</option>
                    <option value="over">Over 65</option>
                </select>
            </div>
            <div class="d-flex justify-content-center mt-5 mb-5 gap-3">
                <div>
                    <button type="submit" class="btn btn-secondary">Genera</button>
                </div>
                <div>
                    <button type="reset" class="btn btn-secondary" id="btn-annulla">Annulla</button>
                </div>
            </div>
        </form>
    </div>

    <div>
        <h1 class="text-light text-center pt-5">Il tuo biglietto</h1>
    </div>

    <div class="container bg-light mt-5">
         <div class="col pt-2">
                <h5>Dettagli del viaggio</h5>
            </div>
        <div class="row text-center">
            <div class="col-4">
                <h6>Nome del passeggero</h6>
                <p id="outNome"></p>
            </div>
            <div class="col">
                <h6>Offerta</h6>
                <p id="outOfferta"></p>
            </div>
            <div class="col">
                <h6>Carozza</h6>
                <p id="outCarrozza"></p>
            </div>
            <div class="col">
                <h6>Costo Biglietto</h6>
                <p id="outPrezzo"></p>
            </div>


        </div>



        <script src="./js/script.js"></script>
</body>

</html>
